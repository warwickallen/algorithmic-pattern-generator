<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test New Layout</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Test-specific styles */
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
        }
        
        #canvas {
            background: repeating-linear-gradient(
                45deg,
                #1a1a1a,
                #1a1a1a 10px,
                #2a2a2a 10px,
                #2a2a2a 20px
            );
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Title (top-left, no border/background) -->
        <div id="title-container" class="control-group top-left">
            <h1 id="title">Test New Layout</h1>
        </div>

        <!-- Simulation selector (top) -->
        <div id="simulation-container" class="control-group top">
            <div class="simulation-selector">
                <label for="simulation-select" id="simulation-label">Simulation:</label>
                <select id="simulation-select">
                    <option value="conway">Conway's Game of Life</option>
                    <option value="termite">Termite Algorithm</option>
                    <option value="langton">Langton's Ant</option>
                </select>
            </div>
        </div>

        <!-- Start/Pause and Speed controls (top) -->
        <div id="playback-container" class="control-group top">
            <button id="start-pause-btn" class="btn primary">Start</button>
            <div class="control-group">
                <label for="speed-slider">Speed:</label>
                <input type="range" id="speed-slider" min="1" max="60" value="30" class="slider">
                <span id="speed-value">30 steps/s</span>
            </div>
        </div>

        <!-- Reset, Clear, Random buttons (top) -->
        <div id="action-container" class="control-group top">
            <button id="reset-btn" class="btn secondary">Reset</button>
            <button id="clear-btn" class="btn secondary">Clear</button>
            <button id="random-btn" class="btn secondary">Random</button>
        </div>

        <!-- Immersive Mode and Brightness controls (top) -->
        <div id="display-container" class="control-group top">
            <button id="immersive-btn" class="btn secondary">Immersive Mode</button>
            <div class="brightness-control">
                <div class="control-group">
                    <label for="brightness-slider">Brightness:</label>
                    <input type="range" id="brightness-slider" min="0.1" max="2.0" step="0.1" value="1.0" class="slider">
                    <span id="brightness-value">100%</span>
                </div>
            </div>
        </div>

        <!-- Learn button (top-right) -->
        <div id="learn-container" class="control-group top-right">
            <button id="learn-btn" class="btn secondary">Learn</button>
        </div>

        <!-- Generation and Cells display (bottom-left) -->
        <div id="stats-container" class="control-group bottom-left">
            <div class="status-info">
                <span id="generation-label">Generation:</span>
                <span id="generation-count">0</span>
                <span id="cell-count-label">Cells:</span>
                <span id="cell-count">0</span>
            </div>
        </div>

        <!-- FPS display (bottom-right) -->
        <div id="fps-container" class="control-group bottom-right">
            <div class="status-info">
                <span id="fps-label">FPS:</span>
                <span id="fps">0</span>
            </div>
        </div>

        <!-- Canvas container -->
        <main id="main">
            <canvas id="canvas"></canvas>
        </main>
    </div>

    <!-- Immersive mode exit hint -->
    <div id="immersive-hint" class="immersive-hint">
        <span>Press <kbd>Escape</kbd> to exit immersive mode</span>
    </div>

    <script>
        // Simple test implementation
        let isImmersive = false;
        let isRunning = false;
        
        function toggleImmersiveMode() {
            isImmersive = !isImmersive;
            const appElement = document.getElementById('app');
            const btn = document.getElementById('immersive-btn');
            const hint = document.getElementById('immersive-hint');
            
            appElement.classList.toggle('immersive', isImmersive);
            
            if (isImmersive) {
                btn.textContent = 'Exit Immersive';
                hint.classList.add('show');
                setTimeout(() => hint.classList.remove('show'), 3000);
            } else {
                btn.textContent = 'Immersive Mode';
                hint.classList.remove('show');
            }
        }
        
        function toggleSimulation() {
            isRunning = !isRunning;
            const btn = document.getElementById('start-pause-btn');
            btn.textContent = isRunning ? 'Pause' : 'Start';
        }
        
        function handleEscape() {
            if (isImmersive) {
                toggleImmersiveMode();
            }
        }
        
        // Event listeners
        document.getElementById('immersive-btn').addEventListener('click', toggleImmersiveMode);
        document.getElementById('start-pause-btn').addEventListener('click', toggleSimulation);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                handleEscape();
            } else if (e.key === ' ') {
                e.preventDefault();
                toggleSimulation();
            }
        });
        
        // Setup canvas
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        function drawTestPattern() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw a simple test pattern
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 2;
            
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }
            
            for (let i = 0; i < canvas.height; i += 50) {
                ctx.beginPath();
                ctx.moveTo(0, i);
                ctx.lineTo(canvas.width, i);
                ctx.stroke();
            }
        }
        
        window.addEventListener('resize', () => {
            resizeCanvas();
            drawTestPattern();
        });
        
        // Initial setup
        resizeCanvas();
        drawTestPattern();
    </script>
</body>
</html>
