<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
</head>
<body>
    <h1>Simple Test Results</h1>
    <div id="results"></div>

    <script src="i18n.js"></script>
    <script src="simulations.js"></script>
    <script src="app.js"></script>
    
    <script>
        const results = [];
        
        function addResult(test, passed, details = '') {
            const status = passed ? '✅ PASS' : '❌ FAIL';
            results.push(`${status}: ${test} - ${details}`);
            console.log(`${status}: ${test} - ${details}`);
        }
        
        // Test 1: Check if classes are available
        try {
            addResult('ConwayGameOfLife class available', typeof ConwayGameOfLife !== 'undefined', 
                     ConwayGameOfLife ? 'Class found' : 'Class not found');
        } catch (e) {
            addResult('ConwayGameOfLife class available', false, e.message);
        }
        
        // Test 2: Check if TermiteAlgorithm class is available
        try {
            addResult('TermiteAlgorithm class available', typeof TermiteAlgorithm !== 'undefined',
                     TermiteAlgorithm ? 'Class found' : 'Class not found');
        } catch (e) {
            addResult('TermiteAlgorithm class available', false, e.message);
        }
        
        // Test 3: Check if LangtonsAnt class is available
        try {
            addResult('LangtonsAnt class available', typeof LangtonsAnt !== 'undefined',
                     LangtonsAnt ? 'Class found' : 'Class not found');
        } catch (e) {
            addResult('LangtonsAnt class available', false, e.message);
        }
        
        // Test 4: Check if SimulationFactory is available
        try {
            addResult('SimulationFactory class available', typeof SimulationFactory !== 'undefined',
                     SimulationFactory ? 'Class found' : 'Class not found');
        } catch (e) {
            addResult('SimulationFactory class available', false, e.message);
        }
        
        // Test 5: Check if ConfigurationManager is available
        try {
            addResult('ConfigurationManager class available', typeof ConfigurationManager !== 'undefined',
                     ConfigurationManager ? 'Class found' : 'Class not found');
        } catch (e) {
            addResult('ConfigurationManager class available', false, e.message);
        }
        
        // Test 6: Check if AlgorithmicPatternGenerator is available
        try {
            addResult('AlgorithmicPatternGenerator class available', typeof AlgorithmicPatternGenerator !== 'undefined',
                     AlgorithmicPatternGenerator ? 'Class found' : 'Class not found');
        } catch (e) {
            addResult('AlgorithmicPatternGenerator class available', false, e.message);
        }
        
        // Test 7: Create a canvas and test basic simulation creation
        try {
            const canvas = document.createElement('canvas');
            canvas.width = 100;
            canvas.height = 100;
            const ctx = canvas.getContext('2d');
            
            const simulation = new ConwayGameOfLife(canvas, ctx);
            addResult('ConwayGameOfLife instantiation', simulation !== null, 'Simulation created successfully');
        } catch (e) {
            addResult('ConwayGameOfLife instantiation', false, e.message);
        }
        
        // Test 8: Check if ConfigurationManager has configs
        try {
            if (typeof ConfigurationManager !== 'undefined') {
                const configs = ConfigurationManager.getAllConfigs();
                addResult('ConfigurationManager configs', configs && Object.keys(configs).length > 0,
                         `Found ${Object.keys(configs).length} configs`);
            } else {
                addResult('ConfigurationManager configs', false, 'ConfigurationManager not available');
            }
        } catch (e) {
            addResult('ConfigurationManager configs', false, e.message);
        }
        
        // Display results
        const resultsDiv = document.getElementById('results');
        results.forEach(result => {
            const p = document.createElement('p');
            p.textContent = result;
            resultsDiv.appendChild(p);
        });
        
        console.log('Simple test completed. Check results above.');
    </script>
</body>
</html>
