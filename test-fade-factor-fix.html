<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade Factor Fix Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        .log {
            background-color: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        select, input {
            margin: 5px;
            padding: 5px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 4px;
        }
        .simulation-container {
            border: 1px solid #555;
            margin: 10px 0;
            padding: 10px;
        }
        canvas {
            border: 1px solid #555;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fade Factor Fix Test</h1>
        <p>This test verifies that the fade factor interpolation has been fixed to show the correct fade progression.</p>
        
        <div class="test-section">
            <h2>Test Controls</h2>
            <label for="simulationType">Simulation Type:</label>
            <select id="simulationType">
                <option value="conway">Conway's Game of Life</option>
                <option value="termite">Termite Algorithm</option>
                <option value="ant">Langton's Ant</option>
            </select>
            
            <label for="fadeCycles">Fade Cycles:</label>
            <input type="number" id="fadeCycles" value="5" min="1" max="20">
            
            <label for="speed">Speed (steps/sec):</label>
            <input type="number" id="speed" value="1" min="1" max="10">
            
            <br><br>
            <button onclick="startTest()">Start Test</button>
            <button onclick="toggleCell()">Toggle Cell [1,1]</button>
            <button onclick="clearLog()">Clear Log</button>
        </div>
        
        <div class="test-section">
            <h2>Simulation</h2>
            <div class="simulation-container">
                <canvas id="canvas" width="400" height="400"></canvas>
            </div>
        </div>
        
        <div class="test-section">
            <h2>Debug Log</h2>
            <div class="log" id="log"></div>
        </div>
    </div>

    <script src="simulations.js"></script>
    <script>
        let simulation = null;
        let canvas = null;
        let ctx = null;
        
        function log(message) {
            const logElement = document.getElementById('log');
            logElement.textContent += message + '\n';
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').textContent = '';
        }
        
        function startTest() {
            log('=== STARTING FADE FACTOR FIX TEST ===');
            
            // Get test parameters
            const simulationType = document.getElementById('simulationType').value;
            const fadeCycles = parseInt(document.getElementById('fadeCycles').value);
            const speed = parseInt(document.getElementById('speed').value);
            
            log(`Simulation Type: ${simulationType}`);
            log(`Fade Cycles: ${fadeCycles}`);
            log(`Speed: ${speed} steps/sec`);
            
            // Initialize canvas
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            
            // Create simulation
            simulation = SimulationFactory.createSimulation(simulationType, canvas, ctx);
            simulation.setFadeOutCycles(fadeCycles);
            simulation.setSpeed(speed);
            simulation.init();
            
            // Add debug logging to the simulation
            const originalUpdateFadeStates = simulation.updateFadeStates.bind(simulation);
            const originalGetCellFadeFactor = simulation.getCellFadeFactor.bind(simulation);
            const originalDrawCell = simulation.drawCell.bind(simulation);
            
            simulation.updateFadeStates = function(grid) {
                originalUpdateFadeStates(grid);
                
                // Log fade state for cell [1,1]
                const cellKey = '1,1';
                const fadeData = this.cellFadeStates.get(cellKey);
                if (fadeData) {
                    log(`[DEBUG] Cell [1,1] fade state: fadeCount=${fadeData.fadeCount}, generation=${this.generation}`);
                }
            };
            
            simulation.getCellFadeFactor = function(row, col, isActive) {
                const fadeFactor = originalGetCellFadeFactor(row, col, isActive);
                if (row === 1 && col === 1) {
                    log(`[DEBUG] Cell [1,1] fadeFactor: ${fadeFactor.toFixed(2)} (isActive: ${isActive})`);
                }
                return fadeFactor;
            };
            
            simulation.drawCell = function(x, y, color, isActive) {
                const { col, row } = this.screenToGrid(x, y);
                if (row === 1 && col === 1) {
                    const fadeFactor = this.getCellFadeFactor(row, col, isActive);
                    const brightnessPercent = Math.round(fadeFactor * 100);
                    log(`[DEBUG] Drawing cell [1,1]: brightness=${brightnessPercent}%, isActive=${isActive}`);
                }
                originalDrawCell(x, y, color, isActive);
            };
            
            // Start the simulation
            simulation.start();
            
            log('Test started. Watch the log for fade progression.');
            log('Expected pattern: 100% → 80% → 60% → 40% → 20% → 0%');
            log('');
        }
        
        function toggleCell() {
            if (!simulation) {
                log('ERROR: No simulation running. Start the test first.');
                return;
            }
            
            log('=== TOGGLING CELL [1,1] ===');
            
            // Convert grid coordinates to screen coordinates
            const screenPos = simulation.gridToScreen(1, 1);
            simulation.toggleCell(screenPos.x, screenPos.y);
            
            log('Cell [1,1] toggled. Watch for fade effect.');
            log('');
        }
        
        // Instructions
        log('Instructions:');
        log('1. Select simulation type, fade cycles, and speed');
        log('2. Click "Start Test" to begin');
        log('3. Watch the debug log for fade progression');
        log('4. Click "Toggle Cell [1,1]" to test fade effect');
        log('5. Expected fade pattern: 100% → 80% → 60% → 40% → 20% → 0%');
        log('');
    </script>
</body>
</html>
