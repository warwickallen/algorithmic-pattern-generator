<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade First Cycle Fix Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2a2a2a;
        }
        .controls {
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        select, input {
            padding: 5px;
            margin: 5px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 3px;
        }
        .log {
            background-color: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        canvas {
            border: 1px solid #333;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fade First Cycle Fix Test</h1>
        <p>This test verifies that the first cycle after deactivation shows some fading instead of 100% brightness.</p>
        
        <div class="test-section">
            <h3>Test Controls</h3>
            <div class="controls">
                <label>Simulation Type:</label>
                <select id="simulationType">
                    <option value="conway">Conway's Game of Life</option>
                    <option value="termite">Termite Algorithm</option>
                    <option value="langton">Langton's Ant</option>
                </select>
                
                <label>Fade Cycles:</label>
                <input type="number" id="fadeCycles" value="5" min="1" max="20">
                
                <label>Speed (steps/sec):</label>
                <input type="number" id="speed" value="1" min="0.1" max="10" step="0.1">
                
                <button onclick="startTest()">Start Test</button>
                <button onclick="stopTest()">Stop Test</button>
                <button onclick="toggleCell()">Toggle Cell [1,1]</button>
                <button onclick="stepOnce()">Step Once</button>
                <button onclick="clearLog()">Clear Log</button>
            </div>
        </div>
        
        <div class="test-section">
            <h3>Simulation Canvas</h3>
            <canvas id="canvas" width="400" height="400"></canvas>
        </div>
        
        <div class="test-section">
            <h3>Test Results</h3>
            <div class="log" id="log"></div>
        </div>
    </div>

    <script src="simulations.js"></script>
    <script>
        let simulation = null;
        let isRunning = false;
        let testStep = 0;
        
        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.textContent += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').textContent = '';
        }
        
        function startTest() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const simulationType = document.getElementById('simulationType').value;
            const fadeCycles = parseInt(document.getElementById('fadeCycles').value);
            const speed = parseFloat(document.getElementById('speed').value);
            
            // Create simulation
            simulation = SimulationFactory.createSimulation(simulationType, canvas, ctx);
            simulation.setFadeOutCycles(fadeCycles);
            simulation.setSpeed(speed);
            simulation.init();
            
            // Start the simulation
            simulation.start();
            isRunning = true;
            testStep = 0;
            
            log(`Started ${simulationType} simulation with ${fadeCycles} fade cycles at ${speed} steps/sec`);
            log(`Expected fade progression: 100% → ${Math.round((fadeCycles-1)/fadeCycles*100)}% → ${Math.round((fadeCycles-2)/fadeCycles*100)}% → ... → 0%`);
            
            // Monitor cell [1,1] brightness
            monitorCellBrightness();
        }
        
        function stopTest() {
            if (simulation) {
                simulation.pause();
                isRunning = false;
                log('Test stopped');
            }
        }
        
        function toggleCell() {
            if (simulation) {
                log('Toggling cell [1,1]...');
                simulation.toggleCell(1, 1);
                logCellBrightness();
            }
        }
        
        function stepOnce() {
            if (simulation) {
                log('Stepping simulation once...');
                simulation.update();
                simulation.draw();
                logCellBrightness();
            }
        }
        
        function logCellBrightness() {
            if (!simulation) return;
            
            const cellKey = '1,1';
            const fadeData = simulation.cellFadeStates.get(cellKey);
            const isActive = getCellActiveState(1, 1);
            const fadeFactor = simulation.getCellFadeFactor(1, 1, isActive);
            const brightnessPercent = Math.round(fadeFactor * 100);
            
            log(`Cell [1,1]: isActive=${isActive}, fadeData=${fadeData ? JSON.stringify(fadeData) : 'null'}, fadeFactor=${fadeFactor.toFixed(2)}, brightness=${brightnessPercent}%`);
        }
        
        function getCellActiveState(row, col) {
            if (simulation.constructor.name === 'ConwayGameOfLife') {
                return simulation.grids.current[row][col];
            } else if (simulation.constructor.name === 'LangtonsAnt') {
                return simulation.grid[row][col];
            } else if (simulation.constructor.name === 'TermiteAlgorithm') {
                const gridX = col * simulation.cellSize;
                const gridY = row * simulation.cellSize;
                const chipKey = `${gridX},${gridY}`;
                return simulation.woodChips.has(chipKey);
            }
            return false;
        }
        
        function monitorCellBrightness() {
            if (!isRunning) return;
            
            testStep++;
            logCellBrightness();
            
            // Continue monitoring
            setTimeout(monitorCellBrightness, 1000);
        }
        
        // Initialize
        log('Fade First Cycle Fix Test Ready');
        log('Instructions:');
        log('1. Select simulation type and fade cycles');
        log('2. Click "Start Test" to begin');
        log('3. Toggle cell [1,1] to see immediate fade effect');
        log('4. Watch the brightness progression in the log');
        log('5. Expected: First cycle after deactivation should show fading (not 100%)');
    </script>
</body>
</html>
