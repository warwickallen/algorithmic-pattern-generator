<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Fade Initial State Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .controls {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 8px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        canvas {
            border: 2px solid #333;
            background-color: #000;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background-color: #2a2a2a;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Fade Initial State Test</h1>
        <p>This test verifies that inactive cells do not become lit when the simulation starts.</p>
        
        <div class="controls">
            <button id="startBtn">Start Simulation</button>
            <button id="resetBtn">Reset</button>
            <button id="testBtn">Run Test</button>
        </div>
        
        <canvas id="canvas" width="400" height="300"></canvas>
        
        <div class="results" id="results">
            Test results will appear here...
        </div>
    </div>

    <script src="simulations.js"></script>
    <script>
        let simulation;
        let results = document.getElementById('results');
        
        // Initialize simulation
        function initSimulation() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            simulation = SimulationFactory.createSimulation('conway', canvas, ctx);
            simulation.setFadeOutCycles(5);
            simulation.setSpeed(1);
            simulation.init();
            
            logResults('Simulation initialized');
        }
        
        // Event handlers
        document.getElementById('startBtn').addEventListener('click', () => {
            if (simulation) {
                simulation.start();
                logResults('Simulation started');
            }
        });
        
        document.getElementById('resetBtn').addEventListener('click', () => {
            if (simulation) {
                simulation.reset();
                simulation.pause();
                logResults('Simulation reset');
            }
        });
        
        document.getElementById('testBtn').addEventListener('click', runTest);
        
        function logResults(message) {
            const timestamp = new Date().toLocaleTimeString();
            results.textContent += `[${timestamp}] ${message}\n`;
            results.scrollTop = results.scrollHeight;
        }
        
        function runTest() {
            logResults('\n=== Running Test ===');
            
            // Reset to clean state
            simulation.reset();
            simulation.pause();
            
            // Check initial state
            const testCell = {row: 1, col: 1};
            const initialFadeFactor = simulation.getCellFadeFactor(testCell.row, testCell.col, false);
            const initialFadeData = simulation.cellFadeStates.get(`${testCell.row},${testCell.col}`);
            
            logResults(`Initial state - Cell [1,1]: fadeFactor=${initialFadeFactor}, fadeData=${initialFadeData ? JSON.stringify(initialFadeData) : 'null'}`);
            
            if (initialFadeFactor === 0 && !initialFadeData) {
                logResults('✓ PASS: Cell is properly black initially');
            } else {
                logResults('✗ FAIL: Cell should be black initially');
            }
            
            // Start simulation
            simulation.start();
            
            // Wait for first update
            setTimeout(() => {
                simulation.pause();
                
                const afterStartFadeFactor = simulation.getCellFadeFactor(testCell.row, testCell.col, false);
                const afterStartFadeData = simulation.cellFadeStates.get(`${testCell.row},${testCell.col}`);
                
                logResults(`After starting - Cell [1,1]: fadeFactor=${afterStartFadeFactor}, fadeData=${afterStartFadeData ? JSON.stringify(afterStartFadeData) : 'null'}`);
                
                if (afterStartFadeFactor === 0 && !afterStartFadeData) {
                    logResults('✓ PASS: Cell remains black after starting simulation');
                } else {
                    logResults('✗ FAIL: Cell should remain black after starting simulation');
                }
                
                // Reset again
                simulation.reset();
                
                const afterResetFadeFactor = simulation.getCellFadeFactor(testCell.row, testCell.col, false);
                const afterResetFadeData = simulation.cellFadeStates.get(`${testCell.row},${testCell.col}`);
                
                logResults(`After reset - Cell [1,1]: fadeFactor=${afterResetFadeFactor}, fadeData=${afterResetFadeData ? JSON.stringify(afterResetFadeData) : 'null'}`);
                
                if (afterResetFadeFactor === 0 && !afterResetFadeData) {
                    logResults('✓ PASS: Cell is black after reset');
                } else {
                    logResults('✗ FAIL: Cell should be black after reset');
                }
                
                logResults('=== Test Complete ===');
                
            }, 100);
        }
        
        // Initialize on page load
        window.addEventListener('load', () => {
            initSimulation();
            logResults('Page loaded');
        });
    </script>
</body>
</html>
